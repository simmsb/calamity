name:               calamity
version:            0.1.30.4
github:             "simmsb/calamity"
homepage:           https://github.com/simmsb/calamity
bug-reports:        https://github.com/simmsb/calamity/issues
license:            MIT
license-file:       LICENSE
author:             "Ben Simms"
maintainer:         "ben@bensimms.moe"
copyright:          2020 Ben Simms
category:           Network, Web
tested-with:        GHC == 8.10.4

extra-source-files:
  - README.md
  - ChangeLog.md

extra-doc-files:
  - README.md

synopsis:           "A library for writing discord bots in haskell"
# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:        Please see the README on GitHub at <https://github.com/simmsb/calamity#readme>

dependencies:
- base >= 4.13 && < 5
- calamity-commands >= 0.1.3 && < 0.2
- websockets >= 0.12 && < 0.13
- connection >= 0.2.6 && < 0.4
- x509-system >= 1.6.6 && < 1.7
- tls >= 1.4 && < 2
- req >= 3.1 && < 3.10
- http-client >= 0.5 && < 0.8
- lens >= 4.18 && < 6
- stm >= 2.5 && < 3
- http-types >= 0.12 && < 0.13
- aeson >= 1.4 && < 2
- lens-aeson >= 1.1 && < 2
- typerep-map >= 0.3 && < 0.4
- generic-lens >= 2.0 && < 3
- text >= 1.2 && < 2
- exceptions >= 0.10 && < 0.11
- stm-containers >= 1.1 && < 2
- stm-chans >= 3.0 && < 4
- concurrent-extra >= 0.7 && < 0.8
- focus >= 1.0 && < 2
- data-default-class >= 0.1 && < 0.2
- hashable >= 1.2 && < 2
- time >= 1.8 && < 1.12
- containers >= 0.6 && < 0.7
- unordered-containers >= 0.2 && < 0.3
- http-date >= 0.0.8 && < 0.1
- bytestring >= 0.10 && < 0.12
- async >= 2.2 && < 3
- scientific >= 0.3 && < 0.4
- deque >= 0.4 && < 0.5
- vector >= 0.12 && < 0.13
- reflection >= 2.1 && < 3
- polysemy >= 1.5 && < 2
- polysemy-plugin >= 0.3 && < 0.5
- di-polysemy >= 0.2 && < 0.3
- df1 >= 0.4 && < 0.5
- di-core >= 1.0.4 && < 1.1
- deepseq >= 1.4.4.0 && < 2
- text-show >= 3.8 && < 4
- mtl >= 2.2 && < 3
- safe-exceptions >= 0.1 && < 2
- unagi-chan >= 0.4 && < 0.5
- megaparsec >= 8 && < 10
- data-flags >= 0.0.3 && < 0.1
- colour >= 2.3.5 && < 2.4
- mime-types >= 0.1 && < 0.2
- unboxing-vector >= 0.2 && < 0.3
- http-api-data >= 0.4.3 && < 0.5
- PyF >= 0.9.0.2 && < 0.10

